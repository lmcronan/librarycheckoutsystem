{% csrf_token %}

<h1>Add Books!</h1>
<form action="{% url 'add_book' %}" method="POST">
	{% csrf_token %}
	<label>Title: </label>
	<input type="text" name="title"/><br><br>

	<label>Author: </label>
	<input type="text" name="author"/><br><br>

	<input type="submit" value="Add Book"/><br>
</form>

<a href="{% url 'books' %}">See full list of books.</a><br>
<a href="{% url 'borrowerslist' %}">Search for the list of books borrowed by a student</a><br>
<a href="{% url 'overdue' %}">See amount to be paid by overdue and lost books</a><br>
<a href="{% url 'index' %}">Go back to the homepage.</a><br>
